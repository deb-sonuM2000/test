<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table th, td {
            border: 1px solid blue;
        }
    </style>

    <h1>The table tag in html</h1>

    <table>
        <tr>
            <th>Students</th>   <!--html table header-->
            <th>Marks</th>

        </tr>
        <tr>
            <td>Sonu</td>  <!--html table data-->
            <td>522</td>
        </tr>
        <tr>
            <td>Debadan</td>
            <td>568</td>
        </tr>
    </table>
</body>
</html>
