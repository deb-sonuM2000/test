    <style>
        table, th, td {
            border: 1px solid darkorange;

        th, td {

        table {
            border-spacing: 40px;
        }
    </style>
    <h3>CELLSPACING IN HTML</h3>
    <p>Change the space between the cells with the border-spacing property.</p>
    <table style="width: 50%;">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>MARK</th>
        </tr>
        <tr>
            <td>SONU</td>
            <td>21</td>
            <td>564</td>
        </tr>
        <tr>
            <td>SHREEHAN</td>

            <td>578</td>
        </tr>

    
    </table>

</body>
