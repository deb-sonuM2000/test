<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, th, td {
            border: 1px solid darkorchid;
            border-collapse: collapse;
        }
        th, td {
            padding: 25px;
            text-align: center;
        }
    </style>

    <h1>CAPTION IN TABLE</h1>
    <p>To add a caption on a table use caption tag.</p>
    <table style="width: 50%;">
        <caption>MONTHLY SAVING</caption>
        <tr>
            <th>MONTH</th>
            <th>SAVINGS</th>
        </tr>
        <tr>
            <td>OCTOBER</td>
            <td>RS.500000</td>
        </tr>
        <tr>
            <td>NOVEMBER</td>
            <td>RS.60546</td>
        </tr>
    </table>
  
</body>
</html>
