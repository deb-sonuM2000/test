<body>
    <style>
        a:link, a:visited {
            background-color: lightblue;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: red;

        }
    </style>

    <h2>LINK BUTTON</h2>
    <p>A LINK STYLED AS A BUTTON:</p>
    <a href="https://www.google.com" target="_blank">THIS IS A LINK</a>
