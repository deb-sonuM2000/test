<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Iframe-Target for a Link</h3>

    <iframe src="smile.jpeg" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="https://www.google.com" target="iframe_a">Google.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link willbe open in the iframe.</p>
</body>
</html>
